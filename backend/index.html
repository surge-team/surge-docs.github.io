  <div id="app">Loading...</div>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    window.$docsify = {
      name: 'Surge Backend',
      loadNavbar: true,
      mergeNavbar: true,
      loadSidebar: 'index.md',

      noEmoji: true,
      auto2top: true,
      subMaxLevel: 2,
      themeColor: '#3F51B5',
      plantuml: {
        skin: 'classic',
      },

      search: {
        depth: 6,
        paths: 'auto',
        noData: {
          '/': 'Not found!'
        },
        placeholder: {
          '/': 'Keyword'
        }
      },

      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + Math.random().toString().substr(2), code) + "</div>"
              );
            } else if (lang === 'drawio') {
              if (window.drawioConverter) {
                return window.drawioConverter(code)
              } else {
                return `<div class='drawio-code'>${code}</div>`
              }
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
